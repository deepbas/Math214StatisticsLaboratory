website:
  title: "Math 214: Statistical Laboratory"
  navbar:
    title: "Math 214"
    pinned: true
    left:
      - text: "Home"
        href: index.html
      - text: "About"
        href: about.html
      - text: "Datasets"
        menu:
          - text: "Dataset1"
            href: usdata.html
